
name: publish bundles

on:
  push:
    branches:
      - "main"
    tags:
      - "*"

jobs:
  publish:
    timeout-minutes: 10
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Make example bundle
        run: mkdir /tmp/bundles && tar czvf /tmp/bundles/example-bundle.tar.gz ./example 
        timeout-minutes: 6
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/bundles/