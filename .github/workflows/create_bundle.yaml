
name: publish bundles

on:
  push:
    branches:
      - "main"
    tags:
      - "*"

jobs:
  publish:
    timeout-minutes: 10
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: install opa
        run: wget https://github.com/open-policy-agent/opa/releases/download/v0.26.0/opa_linux_amd64 -O ./opa && chmod +x ./opa
        timeout-minutes: 6
      - name: Make example bundle
        run: mkdir bundles && tar czvf ./bundles/example-bundle.tar.gz ./example 
        timeout-minutes: 6
      - name: test example bundle
        run: ./opa test --bundle ./bundles/example-bundle.tar.gz
        timeout-minutes: 6
      - name: Make INFN-Cloud bundle
        run: mkdir -p bundles && tar czvf ./bundles/INFN_Cloud-bundle.tar.gz ./INFN-Cloud 
        timeout-minutes: 6
      - name: test INFN-Cloud bundle
        run: ./opa test --bundle ./bundles/INFN_Cloud-bundle.tar.gz
        timeout-minutes: 6
      - name: Deploy bundles
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./bundles/